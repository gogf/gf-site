name: Build check

on:
  push:
    branches-ignore:
      - main
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Build check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check documentation consistency
        run: |
          bash .github/workflows/consistency-check.sh

      - name: Install image optimization tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jpegoptim optipng gifsicle webp
          sudo npm install -g svgo

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn

      - name: Install dependencies
        run: |
          yarn
  
      - name: Build website
        run: |
          make build

      - name: Optimize images
        working-directory: build
        run: |
          find . \( -name "*.jpg" -o -name "*.jpeg" \) -exec jpegoptim --max=80 {} \;
          find . -type f -name "*.png" -exec optipng -o2 {} \;
          find . -type f -name "*.gif" -exec gifsicle -O3 --batch {} \;
          find . -type f -name "*.webp" -exec cwebp -q 80 {} -o {}.webp \; -exec mv {}.webp {} \;
          find . -type f -name "*.svg" -exec svgo {} \;
